<!DOCTYPE html>
<html>
<head>
    <title>Textbox and File Paths</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="textbox-container">
            <textarea id="textbox" readonly></textarea>
        </div>
        <div class="sidebar">
            <button id="selectFileButton">Select File</button>
            <button id="copyButton">Copy to Clipboard</button>
            <button id="clearButton">Clear</button>
            <label><input type="checkbox" id="includeFileNameCheckbox"> Include File Name</label>
            <h3>File Paths:</h3>
            <ul id="filePathList"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
